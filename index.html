<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Taller js</h1>
<h3>1. Generar un vector de 10 posiciones con numero aleatorios</h3>
	<form>
		<label>Generar Numeros Aleatorios</label>
		<input type="button" name="mensaje" value="Numeros Aleatorios" onclick="numerosAleatorios()"><br><br>

		<label>Buscar elemento dentro de un vector</label>
		<input type="number"  id="buscar">
		<input type="button" name="mensaje" value="Buscar" onclick="buscarElemento(document.getElementById('buscar').value);"><br><br>
				
		<label>Ordenar vector sin metodo burbuja</label>
		<input type="button" name="mensaje" value="ordenar" onclick="ordenarSinBurbuja()"><br><br>

		<label>texto aleatorio</label>
		<input type="button" name="mensaje" value="Letras Aleatorias" onclick="textoAleatorio()"><br><br>

		<label>Concatenar</label>
		<input type="button" name="mensaje" value="concatenar" onclick="concatenar()"><br><br>

		<label>Reemplazar</label>
		<input type="button" name="mensaje" value="reemplazar" onclick="reemplazarCentral()">
		
	</form>
	<br><br>

	<div id="respuestas">

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
